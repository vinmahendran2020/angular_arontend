<form class="search-form" (keydown.enter)="enter()">
  <div class="form-container">
    <div class="form-item">
      <dtcc-textbox label="Participant ID" required=true name="ParticipantId" class="d-block participant-text"
        validateOnChange=true validateOnFocusOut=true [validationError]="participantIdError$ | async"
        [ngModel]="participantId$ | async" (ngModelChange)="onParticipantIdChange($event)">
      </dtcc-textbox>
    </div>
    <div class="form-item">
      <button type="button" [disabled]="searchDisabled$ | async" class="dtcc-component btn btn-primary form-button search-button"
        (click)="search()">
        Search
      </button>
    </div>
  </div>
</form>
