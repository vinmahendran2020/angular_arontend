<div class="root" [popover]="menu" placement="right top" container="body" triggers="click" [outsideClick]="false"
  #pop="bs-popover" containerClass="comment-popover-container">
  <a><i class="fa fa-commenting" aria-hidden="true"></i></a>
</div>

<ng-template #menu>
  <div class="comment-container">
    <div class="comment-header">
      <div class="comment-title">
        Comment
      </div>
      <div class="comment-close" (click)="pop.hide()">
        <a><i class="fa fa-times" aria-hidden="true"></i></a>
      </div>
    </div>
    <div class="comment-content">
      <dtcc-textarea *ngIf="editable" class="d-block comment-text" validateOnChange=true validateOnFocusOut=true
        [ngModel]="comment" (ngModelChange)="onCommentChange($event)">
      </dtcc-textarea>
      <span *ngIf="!editable" class="comment-text">
        {{comment}}
      </span>
    </div>
    <div class="comment-footer">
      <button *ngIf="editable" class="dtcc-component btn btn-primary form-button comment-button" (click)="submit();pop.hide();">
        Submit
      </button>
      <button *ngIf="!editable" class="dtcc-component btn btn-primary form-button comment-button" (click)="edit()">
        Edit
      </button>
    </div>
  </div>
</ng-template>
