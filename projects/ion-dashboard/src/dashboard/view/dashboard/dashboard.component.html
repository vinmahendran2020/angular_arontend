<main class="main" role="main">
  <div class="content">
    <div class="dtcc-component tab-container" data-dashboard>
      <tabset data-dashboard>
        <tab class="tab-pane" heading="Positions" [active]="(active$ | async) === 'position'" id="position"
          (selectTab)="onSelect($event.id)">
          <!-- <ion-positions></ion-positions> -->
        </tab>
        <tab class="tab-pane" heading="Risk Management Controls" [active]="(active$ | async) === 'risk'" id="risk"
          (selectTab)="onSelect($event.id)">
          <!-- <ion-risk-management></ion-risk-management> -->
        </tab>
        <tab class="tab-pane" heading="Netted Obligations" [active]="(active$ | async) === 'obligation'" id="obligation"
          (selectTab)="onSelect($event.id)"></tab>
        <tab class="tab-pane" heading="Clearing Cash Adjustments" [active]="(active$ | async) === 'cca'" id="cca"
          (selectTab)="onSelect($event.id)"></tab>
        <div class="outlet">
          <router-outlet></router-outlet>
        </div>
      </tabset>
    </div>
  </div>
</main>
